<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Goal Tracker</title>
        <link rel="stylesheet" href="./assets/css/style.css">
        <script src="https://kit.fontawesome.com/60fef23d8c.js" crossorigin="anonymous"></script> <!-- font awesome for social link-->
    </head>
    
    <header>
        <div class="header">

        <h1>Goal Tracker</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Resources</a></li>
                <li><a href="#">Achievements</a></li>
            </ul>
        </nav>
    </header>
</div>

    <body>

        <main>
            <div class="container">
                <section class="card">
                  LOG YOUR 5 BIGGEST GOALS BELOW
                </section>        
                    <section class="card goals-achieved">
                    GOALS ACHIEVED: <span id="goal-tracker"><span id="count">0</span>/5</span>
                </section>
            </div>
            <div class="card">
                <section class="user-inputs">
                    <form class="input-group">
                        <input type="text" placeholder="USER INPUT" id="userinput-1">
                        <input type="submit" for="userinput-1" placeholder="USER INPUT">
                        <input type="checkbox" class="tally-checkbox" id="checkbox1">
                    </form>
                    <form class="input-group">
                        <input type="text" placeholder="USER INPUT" id="userinput-2">
                        <input type="submit" for="userinput-2" placeholder="USER INPUT" id="button">
                        <input type="checkbox" class="tally-checkbox" id="checkbox2">
                    </form>
                    <form class="input-group">
                        <input type="text" placeholder="USER INPUT" id="userinput-3">
                        <input type="submit" for="userinput-3" placeholder="USER INPUT" id="button">
                        <input type="checkbox" class="tally-checkbox" id="checkbox3">
                    </form>
                    <form class="input-group">
                        <input type="text" placeholder="USER INPUT" id="userinput-4">
                        <input type="submit" for="userinput-4" placeholder="USER INPUT" id="button">
                        <input type="checkbox" class="tally-checkbox" id="checkbox4">
                    </form>
                    <form class="input-group">
                        <input type="text" placeholder="USER INPUT" id="userinput-5">
                        <input type="submit" for="userinput-5" placeholder="USER INPUT" id="button">
                        <input type="checkbox" class="tally-checkbox" id="checkbox5">
                    </form>
                </section>
            </div>
        </main>

        <body>
            <button data-open-modal>All goals completed</button>
            
            <dialog data-modal>
                <div>Congratulations you completed all of your goals!</div>
                <button data-close-modal>Close</button>
            </dialog>
            
            <script>
            const openButton = document.querySelector("[data-open-modal]")
            const closeButton = document.querySelector("[data-close-modal]")
            const modal = document.querySelector ("[data-modal]")
            
            openButton.addEventListener("click", () => {
                modal.showModal()
            })
            
            closeButton.addEventListener("click", () => {
                modal.close()
            })
            </script>
            
                </body>

        <footer>
         <div class=" footer-container">
           
            <div class="social-icons">
            <a class="fa-brands fa-facebook"></a>
            <a class="fa-brands fa-instagram"></a>

            <a class="fa-brands fa-youtube"></a>

            </div>
        </div>
         <div class="footer-bottom">
            <p> Copyright &copy;2024 Designed by <span class="designer"> Group 8 </span> </p>
        </div>
        </footer>

        <script src="./assets/Javascript/script.js"></script>
    </body>
</html>
